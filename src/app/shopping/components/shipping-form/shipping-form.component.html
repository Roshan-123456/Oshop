<form #f="ngForm">
    
    <div class="mb-3"> 
        <label class="form-label"> Name </label>
            <input type="text" placeholder="name" class="form-control" name="name" [(ngModel)]="shipping.name">
    </div>

    <div class="mb-3"> 
        <label class="form-label"> Address </label>
            <input type="text" placeholder="line 1" class="form-control" name="line1" [(ngModel)]="shipping.line1"><br>
            <input type="text" placeholder="line 2" class="form-control" name="line2" [(ngModel)]="shipping.line2">
    </div>

    <div class="mb-3"> 
        <label class="form-label"> City </label>
            <input type="text" placeholder="city" class="form-control" name="city" [(ngModel)]="shipping.city">
    </div>

    <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">Place Order</button>
  </form>
